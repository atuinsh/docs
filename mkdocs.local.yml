# Local development configuration - uses local file:// paths
# Run with: uv run mkdocs serve -f mkdocs.local.yml

site_name: Atuin Documentation
site_url: https://docs.atuin.sh

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - multirepo:
      cleanup: false
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - pymdownx.keys

nav:
  - Home: index.md
  - Atuin CLI: '!import file:///Users/binarymuse/src/docs-migration/atuin?docs_dir=docs/*'
  - Atuin Desktop: '!import file:///Users/binarymuse/src/docs-migration/desktop?docs_dir=docs/*'
